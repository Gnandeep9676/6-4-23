<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var username=document.getElementById("username").value
			var mobile=document.getElementById("mobile").value
			var email=document.getElementById("email").value
			var usernameCheck=/^[a-zA-Z]+$/
			var mobileCheck=/^[6-9][0-9]{9}$/
			var emailCheck=/^[a-zA-z0-9.]+@[a-z]+\.[a-z]{2,3}$/
			if(username==""|| username.length<3){
				alert("Check username field once")
				return false
			}
			if(!username.match(usernameCheck)){
				alert("Name must carry only characters")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("Check your mobile number")
				return false
			}
			if(email==""){
				alert("Check your email")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Check your email")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()" action="https://www.facebook.com">
		<p><input id="username" placeholder="Enter username"/></p>
		<p><input id="mobile" placeholder="Enter mobile number"/></p>
		<p><input id="email" placeholder="Enter email id"/></p>
		<button>Submit</button>
	</form>
</body>
</html>
